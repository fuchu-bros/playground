<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@7b3f4b5a611f13ce1e8d69ed4d670e3b95a0243d/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="sizer.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>

    <!-- https://glitch.com/edit/#!/bristle-curly-primula?path=button.js%3A48%3A18 -->
</head>
<body>
    <a-scene environment>
        <a-entity id="boxGeometry"
            position="0 2.0 -1"
            rotation="45 45 0"
            geometry="primitive: box; height: 0.6; width: 0.6; depth: 0.6"
            material="color: #ff4b5c"
            size-change
            scale="0.5 0.5 0.5"
        ></a-entity>
        <a-entity id="torusGeometry"
            position="0 2.0 -1"
            rotation="45 45 0"
            geometry="primitive: torus; radius: 0.4; radius-tubular: 0.06"
            material="color: #d2e604"
            size-change
            visible="false"
            scale="0.5 0.5 0.5"
        ></a-entity>
        <a-entity id="sphereGeometry"
            position="0 2.0 -1"
            rotation="45 45 0"
            geometry="primitive: sphere; radius: 0.6;"
            size-change
            visible="false"
            scale="0.5 0.5 0.5"
        ></a-entity>
        <a-entity id="menu"
            position="0 1.5 -0.5"
            rotation="-45 0 0"
            event-manager
        >
            <a-entity slider position="0 0.10 0"></a-entity>
            <a-entity id="sphereButton" button="label: sphere" position="-0.15 0 0"></a-entity>
            <a-entity id="boxButton" button="label: box" position="0 0 0"></a-entity>
            <a-entity id="torusButton" button="label: torus" position="0.15 0 0"></a-entity>
            <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true" position="0 -0.10 0"></a-entity>
        </a-entity>
        <a-entity hand-tracking-controls="hand: left"></a-entity>
        <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
</body>
</html>
