    <style>
        code{
            display: block;

            padding: 24px 12px;

            color: #dfdfdf;

            white-space: pre-line;
        }
    </style>
</head>
<body>
    <code>
        // this is code block
        const helloElem = document.querySelector('#hello');
    </code>
